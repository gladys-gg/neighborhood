{%extends 'base.html'%}

{% load crispy_forms_tags %} 
{% block content %}
<div class="container-fluid" id="main-hood">
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" id="business">
        <form action="{% url 'add_hood' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{hoodform|crispy}}
            <input type="submit" class="btn btn-success" value="Add Neighborhood">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
</div>
{% endblock %}
