
{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container" id="profile">

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <div class="profilebtn">
        {% if profile.profile_pic%}
        <img src="{{profile.profile_pic.url}}" alt="" height="300px" class="img-responsive" width="100%"
            style="border-radius: 50%;">
        {%else%}
        <img src="https://img.lovepik.com/free-png/20210923/lovepik-cute-girl-avatar-png-image_401231841_wh1200.png" alt=""
            height="300px" class="img-responsive" width="100%" style="border-radius: 25%;">
        {%endif%}

        {% if profile.bio%}
        <p>{{profile.bio}}</p>
        {%else%}
        <p>No bio</p>
        {%endif%}
    </div>
        <div class="update">
            <button type="button" id="updatebtn" class="btn btn-outline-dark btn-sm" data-toggle="modal"
            data-target="#updateprofile">Update Profile</button>
        </div>
        
            
            
    </div>
    <div class="col-md-5"></div>



</div>
<div class="row">
    
    <div class="col-md-4">
        {% if user.profile.neighbourhood %}
        <a href="{% url 'mtaani' user.profile.neighbourhood.id %}" class="btn btn-dark"> {{user.profile.neighbourhood.name}}</a>
        {% else %}
        <a href="/" class="btn btn-dark">Choose Hood</a>
        {% endif %}
        
    </div>
    <div class="col-md-4">
        
    </div>
    <div class="col-md-4"></div>

</div>
{% endblock %}
