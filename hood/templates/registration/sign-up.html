{%extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
<div class="row">
<!-- Empty div -->
<div class="col-md-4">
    </div>
<div class="col-md-4">
    {% if form.errors %}
    <p class="text-danger"> Some Information Might be Incorrect </p>
    {% endif %}
    <div class="card mt-5">
    <div class="card-header">
        <h3>Register</h3>
    </div>
    <div class="card-body">
        <form  action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group mt-3">
            <input type="submit" class="btn btn-dark" value="Create Account">
        </div>
        <input type="hidden" name="next" value="{{next}}">
        </form>
        <p class="mt-5">Already Have an Account, <a href="{% url 'sign-in'%}" class="text-primary">Login</a></p>
    </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>
</div>
{% endblock %}
