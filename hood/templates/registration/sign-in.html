{%extends "base.html"%}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
<div class="row">
<!-- Empty div -->
<div class="col-md-4"></div>
<div class="col-md-4">
    {% if form.errors %}
    <p class="text-danger"> Some Information Might be Incorrect </p>
    {% endif %}
    <div class="card mt-5">
    <div class="card-header">
        <h3>Welcomeback</h3>
    </div>
    <div class="card-body">
        <form  action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <input type="submit" class="btn btn-dark" value="LogIn">
        </div>
        <input type="hidden" name="next" value="{{next}}">
        </form>
        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %}
        <div class="sign-up" style="color:#23a2f6">
            Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a>
            </div>
    </div>
    </div>
</div>
<!-- empty div -->
<div class="col-md-4"></div>
</div>
</div>
{% endblock %}
